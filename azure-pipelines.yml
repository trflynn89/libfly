        git submodule update --init --recursive
      displayName: 'Setup'

    - task: MSBuild@1
      inputs:
        solution: 'build\win\libfly.sln'
        maximumCpuCount: true
        configuration: 'Debug'
        platform: 'x64'
      displayName: 'Build'

    - task: PowerShell@2
      inputs:
        filePath: build\win\test.ps1
        arguments: -arch x64
      displayName: 'Test'

  #### Windows Release x86 ####
  - job: Windows_Release_x86
    pool:
      vmImage: 'vs2017-win2016'

    steps:
    - script: |
        git submodule update --init --recursive
      displayName: 'Setup'

    - task: MSBuild@1
      inputs:
        solution: 'build\win\libfly.sln'
        maximumCpuCount: true
        configuration: 'Release'
        platform: 'x86'
      displayName: 'Build'

    - script: build\win\release.bat
      displayName: 'Package'

    - task: CopyFiles@2
      inputs:
        contents: 'build\win\libfly-*.zip'
        targetFolder: $(Build.ArtifactStagingDirectory)
        flattenFolders: true
      displayName: 'Collect'

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: $(Build.ArtifactStagingDirectory)
        artifactName: libfly
      displayName: 'Publish'

