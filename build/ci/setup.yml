parameters:
  platform: 'Linux'
  arch: 'x64'

steps:
- script: |
    sudo apt-get install -y gcc-multilib g++-multilib
  condition: |
    and
    (
      eq('${{ parameters.platform }}', 'Linux'),
      eq('${{ parameters.arch }}', 'x86')
    )
  displayName: 'Dependencies'

- script: |
    git submodule update --init --recursive
  displayName: 'Setup'
