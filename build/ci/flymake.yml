steps:
- task: DownloadGitHubRelease@0
  inputs:
    connection: trflynn89
    userRepository: trflynn89/flymake
    itemPattern: 'flymake-*.tar.bz2'
    downloadPath: $(System.DefaultWorkingDirectory)
  displayName: 'Download flymake'

# Note: Cannot use ExtractFiles task because sudo is required here.
- script: |
    sudo tar -C / -mo -xvf $(System.DefaultWorkingDirectory)/flymake-*.tar.bz2
  displayName: 'Install flymake'
