parameters:
  toolchain: 'clang'
  mode: 'debug'
  arch: 'x64'
  coverage: '0'

jobs:
  - job: 'Linux_${{ parameters.toolchain }}_${{ parameters.mode }}_${{ parameters.arch }}'

    pool:
      vmImage: ubuntu-20.04

    container:
      image: trflynn89/libfly:ubuntu2010_clang11_gcc10
      options: --cap-add SYS_PTRACE --sysctl net.ipv6.conf.all.disable_ipv6=0

    steps:
    - template: setup.yml

    - ${{ if eq(parameters.mode, 'release') }}:
      - script: |
          make -C build/nix style check=1
        displayName: 'Style'

    - script: |
        echo "##vso[task.setvariable variable=config]mode=${{ parameters.mode }} toolchain=${{ parameters.toolchain }} arch=${{ parameters.arch }} coverage=${{ parameters.coverage }}"
      displayName: 'Configure'

    - ${{ if eq(parameters.mode, 'debug') }}:
      - script: |
          make -j $(nproc) -C build/nix $(config) tests
        displayName: 'Test'

    - ${{ if eq(parameters.mode, 'release') }}:
      - script: |
          make -j $(nproc) -C build/nix $(config) libfly
        displayName: 'Build'

      - ${{ if eq(parameters.toolchain, 'clang') }}:
        - template: package.yml
          parameters:
            contents: 'build/nix/release/${{ parameters.toolchain }}/${{ parameters.arch }}/etc/libfly-*.tar.bz2'

    - ${{ if eq(parameters.coverage, '1') }}:
      - script: |
          make -C build/nix $(config) coverage report=/tmp/coverage
          bash <(curl -s https://codecov.io/bash) -f /tmp/coverage
        displayName: 'Coverage'
