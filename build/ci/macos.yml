parameters:
  mode: 'Debug'

jobs:
  - job: 'macOS_${{ parameters.mode }}'

    pool:
      vmImage: macOS-10.15

    steps:
    - template: setup.yml

    - ${{ if eq(parameters.mode, 'Debug') }}:
      - script: |
          echo "##vso[task.setvariable variable=config]mode=debug"
        displayName: 'Configure'

      - script: |
          make -j $(sysctl -n hw.ncpu) -C build/nix $(config) tests
        displayName: 'Test'

    - ${{ if eq(parameters.mode, 'Release') }}:
      - script: |
          echo "##vso[task.setvariable variable=config]mode=release"
        displayName: 'Configure'

      - script: |
          make -j $(sysctl -n hw.ncpu) -C build/nix $(config) libfly
        displayName: 'Build'

      - template: package.yml
        parameters:
          contents: 'build/nix/release/clang/x64/etc/libfly-*.tar.bz2'

    - script: |
        make -j -C build/nix $(config) install
      displayName: 'Install'
      failOnStderr: true

    - script: |
        make -j $(sysctl -n hw.ncpu) -C examples/build $(config)
        make -j $(sysctl -n hw.ncpu) -C examples/build $(config) tests
      displayName: 'Examples'
      failOnStderr: true
