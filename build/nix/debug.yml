parameters:
  name: 'Linux_Debug'
  arch: 'x64'

jobs:
  - job: ${{ parameters.name }}
    pool:
      vmImage: 'Ubuntu-16.04'

    steps:
    - script: |
        sudo apt-get install -y gcc-multilib g++-multilib
      condition: eq('${{ parameters.arch }}', 'x86')
      displayName: 'Dependencies'

    - script: |
        git submodule update --init --recursive
      displayName: 'Setup'

    - script: |
        make -j -C build/nix release=0 arch=${{ parameters.arch }} libfly
      displayName: 'Build'

    - script: |
        make -j -C build/nix release=0 arch=${{ parameters.arch }} tests
      displayName: 'Test'
